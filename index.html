<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>api_weather_js</title>
</head>
<body>
  <div class="container" id="container">
    <div class="inputTemp">
      <form class="search_submit" id="search__submit">
        <input type="text" class="search" id="search__input" placeholder="seleciona tu ubicaci처n">
        <button type="submit"></button>
      </form>
      <div class="inputTemp__number">
        <div class="inputTemp__celcius" id="degreeNumber"></div>
        <div class="inputTemp__symbol">째C</div>
      </div>
      <div id="weatherIcon"></div>
      <div class="inputTemp__description" id="description"></div>
    </div>
    <div class="location">
      <div class="location__city" id="timezone"></div>
      <div class="location__date" id="date"></div>
    </div>
    <div class="weather">
      <div class="weather__min"><small>min</small><span id="min"></span> 째C</div>
      <div class="weather__max"><small>max</small><span id="max"></span> 째C</div>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
